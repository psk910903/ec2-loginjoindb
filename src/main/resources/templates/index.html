<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>메인화면5</h3>

<p th:if="${session.isLogin == true}" th:utext="|로그인 상태입니다. <br> 회원아이디: ${session.user_id}|"> 로그인 상태입니다.</p>
<p th:if="${session.isLogin == null}" th:text="|로그아웃 상태입니다.|"> 로그아웃 상태입니다.</p>
<br><br>

<th:block th:if="${session.user_role == 'ROLE_USER'}">
    <span>일반회원입니다.</span>
</th:block>
<th:block th:if="${session.user_role == 'ROLE_ADMIN'}">
    <span>관리자입니다.</span>&nbsp;
    <button type="button" onclick="location.href='/admin'"> 회원 목록 보기</button>
</th:block>
<br><br>

<th:block th:if="${session.isLogin == true}">
  <button type="button" onclick="location.href='/logoutAction'">로그아웃</button>
</th:block>
<th:block th:if="${session.isLogin == null}">
  <button type="button" onclick="location.href='/loginForm'">로그인</button>
</th:block>
</body>
</html>
